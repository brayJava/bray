<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>用户管理登入界面</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../../static/css/bootstrap.css" type="text/css"
        th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" href="../../static/vendor/font-awesome-4.7.0/css/font-awesome.css"
        th:href="@{/vendor/font-awesome-4.7.0/css/font-awesome.css}"/>
  <link rel="stylesheet" href="../../static/css/simple-line-icons.css" type="text/css"
        th:href="@{/css/simple-line-icons.css}"/>
  <link rel="stylesheet" href="../../static/css/app.css" type="text/css"
        th:href="@{/css/app.css}"/>
</head>
<body ng-controller="AppCtrl">
    <!--<div><p>-->
      <!--Welcome to the Spring Boot Thymeleaf Application! The time is:-->
    <!--</p></div>-->
<div class="app" id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
     ui-view="">
  <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <!--<a href class="navbar-brand block m-t">{{app.name}}</a>-->
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>登录</strong>
      </div>
      <form name="form" class="form-validation" id="messageForm" th:action="@{/admin/login}"
            action="#" method="post">
        <div class="text-danger wrapper text-center" ng-show="authError">
          <span th:if="${errorCode} == '00001'">账号或密码不正确</span>
          <!--<span th:text="${errorCode}"></span>-->
        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="name" name="name" placeholder="User" class="form-control no-border" ng-model="user.email" required = "required" />
          </div>
          <div class="list-group-item">
            <input type="pwd" name="pwd" placeholder="Password" class="form-control no-border" ng-model="user.password" required = "required" />
          </div>
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'></input>
        <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>-->
        <!--<div class="line line-dashed"></div>-->
        <!--<p class="text-center"><small>没有账户?</small></p>-->
        <!--<a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">创建一个账户</a>-->
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
  </div>
</div>
  <!-- jQuery -->
  <script src="../../static/vendor/jquery/jquery.min.js"
          th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <!-- Angular -->
  <script src="../../static/vendor/angular/angular.js"
          th:src="@{/vendor/angular/angular.js}"></script>
<!-- Vendor -->
  <script src="../../static/vendor/angular/angular-ui-router/angular-ui-router.js"
          th:src="@{/vendor/angular/angular-ui-router/angular-ui-router.js}"></script>
  <script src="../../static/vendor/angular/ngstorage/ngStorage.js"
          th:src="@{/vendor/angular/ngstorage/ngStorage.js}"></script>
  <!-- bootstrap -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../static/vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js"
          th:src="@{/vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js}"></script>
  <!-- lazyload -->
  <script src="../../static/vendor/angular/oclazyload/ocLazyLoad.js"
          th:src="@{/vendor/angular/oclazyload/ocLazyLoad.js}"></script>
  <!-- App -->
  <script src="../../static/js/app.js"
          th:src="@{/js/app.js}"></script>
  <script src="../../static/js/config.js"
          th:src="@{/js/config.js}"></script>
  <script src="../../static/js/config.lazyload.js"
          th:src="@{/js/config.lazyload.js}"></script>
  <script src="../../static/js/config.router.js"
          th:src="@{/js/config.router.js}"></script>
  <script src="../../static/js/main.js"
          th:src="@{/js/main.js}"></script>
  <script src="../../static/js/services/ui-load.js"
          th:src="@{/js/services/ui-load.js}"></script>
  <script src="../../static/js/filters/fromNow.js"
          th:src="@{/js/filters/fromNow.js}"></script>
  <script src="../../static/js/directives/ui-toggleclass.js"
          th:src="@{/js/directives/ui-toggleclass.js}"></script>
  <!-- Lazy loading -->
</body>
</html>
