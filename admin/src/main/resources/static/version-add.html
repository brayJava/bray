<title>添加版本</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-version-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上线版本号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="如:2.0.0" id="version" name="version">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否强更：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="updateType">
					<option value="" selected>请选择</option>
					<option value="1">是</option>
					<option value="2">否</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>应用内部链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="updateUrl" name="updateUrl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>应用市场链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="marketUrl" name="marketUrl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3 "><span class="c-red">*</span>安卓操作：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<a href="javascript:;" onclick="addAndroidContent(this)" class="btn btn-primary radius" >
					<i class="Hui-iconfont">
					</i>
					添加内容栏位
				</a>
			</div>
		</div>
		<div class="row cl" id = "version-content-android">
			<div>
				<label class="form-label col-xs-4 col-sm-3">内容：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""  name="contentAndroid"/>
					<input type="button" name="del" value="删除" class="c-red" onclick="delContent(this)"/>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3 "><span class="c-red">*</span>苹果操作：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<a href="javascript:;" onclick="addIosContent(this)" class="btn btn-primary radius" >
					<i class="Hui-iconfont">
					</i>
					添加内容栏位
				</a>
			</div>
		</div>
		<div class="row cl" id = "version-content-ios">
			<div>
				<label class="form-label col-xs-4 col-sm-3">内容：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""  name="contentIos"/>
					<input type="button" name="del" value="删除" class="c-red" onclick="delContent(this)"/>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="h-ui.admin/js/H-ui.admin.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-version-add").validate({
            rules:{
                version:{
                    required:true,
                },
                updateUrl:{
                    required:true,
                },
                marketUrl:{
                    required:true,
                },
                content:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
					type:'post',
					url:'version/version-add',
                    async:false,
                    success: function(data){
                        // layer.msg('添加成功!',{icon:1,time:1000});
						layer.alert('添加成功', {icon: 1},function (index) {
                            layer.close(index);
                            parent.layer.close(index);
                            version_reload();
                        });
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:1,time:1000});
                    }
				});
            }
        });
    });
    //添加android内容
    function addAndroidContent(_this) {
        $("#version-content-android").append($("#version-content-android div:first-child").clone(true))
    }
    //添加苹果内容
    function addIosContent(_this) {
        $("#version-content-ios").append($("#version-content-ios div:first-child").clone(true))
    }
    function delContent(_this) {
        $(_this).parent().parent().remove();
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
